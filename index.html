<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prototipo Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img
          class="logo mt-4"
          alt="logo"
          src="https://res.cloudinary.com/doxahduh8/image/upload/v1732408222/logo_kjnuzr.jpg"
        />
        <div class="cards-container my-5">
          <div class="card card-detaild">
            <div class="card-overlay"></div>
            <div class="card-body">
              <p class="card-title mb-3">CAPSULAS</p>
              <p class="card-text mb-5">
                3a Edición Curso de Especialización en Incubación
              </p>
              <button type="button" class="btn btn-light">30 US$</button>
            </div>
          </div>
        </div>
        <section class="row contact-desktop">
          <h1 class="title">CONTACTA</h1>
          <div class="inputs-container">
            <input class="input" placeholder="Nombre Completo" type="text" />
            <input class="input" placeholder="@ mail" type="text" />
            <button type="button" class="btn btn-info">Enviar</button>
          </div>
        </section>
        <section class="contact-mobile mb-5">
          <button type="button" class="btn btn-outline-secondary">
            CONTACTA
          </button>
        </section>
        <div class="modal">
          <div class="modal-content">
            <svg
              width="30"
              height="30"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="close-btn"
            >
              <path
                d="M15.8535 15.1465L8.70691 8L15.8535 0.853454C16.0406 0.659728 16.0406 0.352538 15.8535 0.158752C15.6616 -0.0398565 15.3451 -0.0453497 15.1465 0.146484L7.99994 7.29303L0.853455 0.146545C0.659729 -0.0405889 0.352539 -0.0405889 0.158752 0.146545C-0.039856 0.338378 -0.0453491 0.654907 0.146484 0.853515L7.29297 8L0.146484 15.1465C0.0527344 15.2402 6.10477e-05 15.3674 6.10477e-05 15.4999C-5.23399e-08 15.7761 0.223877 15.9999 0.5 16C0.632629 16.0001 0.759827 15.9474 0.853455 15.8535L7.99994 8.70697L15.1465 15.8535C15.2401 15.9474 15.3674 16.0002 15.5 16C15.6325 15.9999 15.7596 15.9473 15.8533 15.8536C16.0486 15.6584 16.0487 15.3418 15.8535 15.1465Z"
                fill="white"
              />
            </svg>

            <input class="input" placeholder="Nombre Completo" type="text" />
            <input class="input" placeholder="@ mail" type="text" />
            <button type="button" class="btn btn-info">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
