<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <img class="logo mt-4" alt="logo" src="../assets/logo.jpeg" />
        <div class="cards-container my-5">
          <div class="card card-detaild">
            <div class="card-overlay"></div>
            <div class="card-body">
              <p class="card-title mb-3">CAPSULAS</p>
              <p class="card-text mb-5">
                3a Edición Curso de Especialización en Incubación
              </p>
              <button type="button" class="btn btn-light">30 US$</button>
            </div>
          </div>
        </div>
        <section class="contact-desktop">
          <h1 class="title">CONTACTA</h1>
          <div class="inputs-container">
            <input class="input" placeholder="Nombre Completo" type="text" />
            <input class="input" placeholder="@ mail" type="text" />
            <button type="button" class="btn btn-info">Enviar</button>
          </div>
        </section>
        <section class="contact-mobile mb-5">
          <button type="button" class="btn btn-outline-secondary">
            CONTACTA
          </button>
        </section>
        <div class="modal">
          <div class="modal-content">
            <p>X</p>
            <input class="input" placeholder="Nombre Completo" type="text" />
            <input class="input" placeholder="@ mail" type="text" />
            <button type="button" class="btn btn-info">Enviar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
